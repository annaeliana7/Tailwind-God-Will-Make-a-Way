<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
  <link rel="stylesheet" href="contact.css" />
  <title>Contact-God Will Make a Way</title>
</head>
<body>

  <!-- Contact Form Details -->

  <form class="form-anna w-full max-w-sm">

    <!-- Add an image element -->
    <div class="w-full md:w-1/2 px-4 mb-8">
      <img class="cartoon-contact" src="images/Contact Us.png" alt="Profile Picture" class="rounded-full w-full h-auto">
    </div>

    <!-- other form elements -->
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
          Full Name
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="inline-full-name" type="text" placeholder="Enter Name">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-email">
          Email
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="inline-email" type="email" placeholder="name@email.com">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-300 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-message">
          Message
        </label>
      </div>
      <div class="md:w-2/3">
        <textarea
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="inline-message" placeholder="Enter Message Here"></textarea>
      </div>
    </div>

    <!-- Send Message Button element with the "btn" class applied -->
    <div style="display: flex; justify-content: space-between;">
      <button
        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
        type="submit">
        Send Message
      </button>
      <!-- Home Button element with the "btn" class applied -->
      <a href="index.html"
        class="button-contact shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
        Return Home
      </a>
    </div>
    </div>
  </form>

</body>
</html>
